<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
    <script src="../Assects/code.jquery.com_jquery-3.7.1.js"></script>
</head>
<body>
    

   <form action="http://localhost:3000/studData/studResult" method="get">
    <input type="radio" name="resClass" id="firstbtn" value="first">Fist 
    <input type="radio" name="resClass" id="secondbtn" value="second">Second 
    <input type="radio" name="resClass" id="passbtn" value="pass">Pass 
    <input type="radio" name="resClass" id="failbtn" value="fail">Fail <br>
    <br>
    <input type="submit" value="submit">
    <input type="button" value="Show result" id="btnRes">
    <input type="button" id="btnShow" value="Show All Data">
   </form>
    <table border="2" id="tbl">
    </table>


    <script>
         $(document).ready(function(){
            function getData(){
                var str = "<tr><th>Roll No</th><th>Name</th><th>Marks</th></tr>";
                $.get("http://localhost:3000/studData/students",function(data){
                    // var x = data;
                    console.log(data[0].marks);
                    $.each(data, function(i){
                        str += "<tr><td>"+data[i].rollno+"</td><td>"+data[i].name+"</td><td>"+data[i].marks+"</td></tr>"
                    })
                    console.log(str);
                    $("#tbl").html(str);
                })
                
            }
            $("#btnShow").click(function(){
                getData();
            })
            $("#btnRes").click(function(){
                var res = $("input[name=btn]:checked").val();
                console.log(res);
            })
         })
    </script>
</body>
</html>
