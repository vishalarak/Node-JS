<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info m-3">
        <h3>Login :</h3>
        <form action="http://localhost:3000/login" method="post">
            <label for="email" class="form-label">Email</label>
            <input type="email" placeholder="Enter Email" name="email" id="txtEmail" class="form-control w-50">
            <label for="password" class="form-label">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="txtPass" class="form-control w-50">
            <input type="submit" value="Login" class="btn btn-outline-dark mt-2 mb-3">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
